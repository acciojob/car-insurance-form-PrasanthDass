<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Insurance Registration Form</title>
</head>
<body>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <br /><br />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <br /><br />

        <span>Gender</span>
        <input type="radio" id="gender_male" name="gender" value="male" required />
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="gender" value="female" required />
        <label for="gender_female">Female</label>
        <input type="radio" id="gender_other" name="gender" value="other" required />
        <label for="gender_other">Other</label>

        <br /><br />

        <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
            <option value="">Select</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select>

        <br /><br />

        <label for="carage">Car Age</label>
        <input type="number" id="carage" name="carage" required />

        <br /><br />

        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" name="dop" required />

        <br /><br />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <br /><br />

        <button type="submit">Submit</button>
    </form>
</body>
</html>
